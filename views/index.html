<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speedtester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <style>
        html, body {
            font-family: 'Open Sans', serif;
            font-size: 16px;
            line-height: 1.5;
            height: 100%;
            background: #ECF0F3;
        }
        nav.navbar {
            border-top: 4px solid #276cda;
            margin-bottom: 1rem;
        }
        .navbar-item.brand-text {
            font-weight: 300;
        }
        .navbar-item, .navbar-link {
            font-size: 14px;
            font-weight: 700;
        }
    </style>
</head>
<body>
<nav class="navbar is-white has-shadow">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item brand-text" href="/">
                <h1>Speedtester</h1>
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item is-active" href="admin.html">
                    Dashboard
                </a>
                <a class="navbar-item" href="admin.html">
                    Run Speedtest
                </a>
            </div>

        </div>
    </div>
</nav>
<div class="container">
    <div class="columns">
        <div class="column is-4">
            <div class="box">
                <div class="media-content">
                    <div class="content">
                        <p><strong>Ping</strong></p>
                        <canvas id="ping" width="100%" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-4">
            <div class="box">
                <div class="media-content">
                    <div class="content">
                        <p><strong>Download</strong></p>
                        <canvas id="download" width="100%" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-4">
            <div class="box">
                <div class="media-content">
                    <div class="content">
                        <p><strong>Upload</strong></p>
                        <canvas id="upload" width="100%" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
